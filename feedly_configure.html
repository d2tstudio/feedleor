<template name="configureLoginServiceDialogForFeedly">
  <p>
    First, you'll need to get a Feedly Client ID. Follow these steps:
  </p>
  <ol>
    <li>
      Visit <a href="https://feedly.com/account/applications/new" target="blank">https://feedly.com/settings/applications/new</a>
    </li>
    <li>
      Set Homepage URL to: <span class="url">{{siteUrl}}</span>
    </li>
    <li>
      Set Authorization callback URL to: <span class="url">{{siteUrl}}_oauth/feedly</span>
    </li>
  </ol>
</template>
